name: Lint Python code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Create .pylintrc
        run: |
          echo "[MESSAGES CONTROL]" > .pylintrc
          echo "disable=missing-docstring,invalid-name,too-few-public-methods" >> .pylintrc
          echo "" >> .pylintrc
          echo "[FORMAT]" >> .pylintrc
          echo "max-line-length=100" >> .pylintrc

      - name: Run pylint
        run: |
          pylint main.py